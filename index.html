<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
</header>
    <main>
        <section>
            <form id="reset1">
                <input type="text" name="" id="userAttempt" placeholder="Enter 'rock', 'paper', or 'scissors'">
            </form>
            <button id="goButton">GO!</button>
            <h2 id="resultsDisplay">Results Appear Here</h2>
            <h2 id="winOrLose"></h2>
        </section>
        <section>
            <img id="winPic" class="hidden" src="http://www.i2symbol.com/pictures/emojis/0/8/7/a/087a22b487afeb8af62fbe890db727a2.png">
            <img id="drawPic" class="hidden" src="https://media.istockphoto.com/vectors/confused-emoticon-vector-id134843485?k=20&m=134843485&s=612x612&w=0&h=3ZEkYvbgWm1t1K3m2VUkborFL4SLXkHuwmYThhfJXbI=">
            <img id="losePic" class="hidden" src="https://t4.ftcdn.net/jpg/01/71/94/81/360_F_171948175_umuO3nDm0ZcZmAGJ5Cb47G4nb66EMyC7.jpg">
        </section>
        <audio src=""></audio>
        <!-- <audio id="winSound" src="sounds/Mario Coin Sound - Sound Effect (HD).mp3"></audio>
        <audio id="drawSound" src="sounds/Aww Sound Effect.mp3"></audio>
        <audio id="loseSound" src="sounds/Spongebob Fail Sound Effect Download.mp3"></audio> -->
    </main>

    <script src="main.js"></script>
</body>
</html>
